<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="h-75 border m-auto rounded-lg shadow-lg px-3">
      <form #loginForm="ngForm" class="mx-5 mt-4">
        <div class="text-center">
          <img
            src="../../../assets/img/login.png"
            width="150px"
            height="150px"
            class="img-fluid"
            alt="no exist"
          />
        </div>

        <h1 class="text-center mt-4 mb-2">Login</h1>

        <div class="form-group">
          <label for="" class="control-label">Usuario:</label>

          <input
            required
            class="form-control"
            type="text"
            name="user"
            placeholder="Nombre de Usuario"
            #user="ngModel"
            [(ngModel)]="username"
          />
          <div class="text-center">
            <p
              class="input-err-12"
              *ngIf="user.hasError('required') && user.touched"
            >
              Campo requerido!
            </p>
          </div>
        </div>
        <!--INPUT USERNAME-->

        <div class="form-group">
          <label for="" class="control-label">Password:</label>
          <input
            required
            class="form-control"
            type="password"
            name="psswrd"
            placeholder="Contraseña"
            #psswrd="ngModel"
            [(ngModel)]="password"
          />
          <div class="text-center">
            <p
              class="input-err-12"
              *ngIf="psswrd.hasError('required') && psswrd.touched"
            >
              Campo requerido!
            </p>
          </div>
        </div>
        <!--INPUT PASSWORD-->
        <div class="form-group mt-4">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-block"
            id="button"
            (click)="login()"
          >
            Ingresar
          </button>
        </div>
        <div class="form-group mt-4 mb-4">
          <button
            type="button"
            (click)="irRegistrarse()"
            name="registrarse"
            class="btn btn-link btn-block"
          >
            Registrarse
          </button>
        </div>
      </form>
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="!esValido"
      >
        Usuario o contraseña incorrectos.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="cerrarError()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <!--COL-8-->
  </div>
</div>
