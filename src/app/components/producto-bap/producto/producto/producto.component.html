<div class="container mt-4">
  <div class="row justify-content-center">
    <h3 class="text-uppercase font-weight-bold">Productos</h3>
    <hr class="separador-pri w-100" />
  </div>
  <div class="row justify-content-center" *ngIf="cargando">
    <img src="../../../assets/img/cargando.gif" class="img-fluid" alt="... " />
  </div>
  <div class="row">
    <div class="col-sm-4" *ngIf="listaCategoria">
      <br />
      <div class="card" style="width: 18rem">
        <div class="card-header">Todos</div>
        <ul class="list-group" *ngFor="let cat of listaCategoria">
          <li class="list-group-item" (click)="filtro(cat.nombre)">
            {{ cat.nombre }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8" *ngIf="listaCategoria">
      <div class="row">
        <div *ngFor="let prod of listaProducto">
          <div
            class="card mx-3"
            style="width: 18rem"
            *ngFor="let f of prod.fotos_producto"
          >
            <img [src]="f.foto" class="card-img-top img-fluid" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ prod.nombre }}</h5>
              <p class="card-title">Catgoría: {{ prod.categoria.nombre }}</p>
              <p class="card-text">{{ prod.descripcion }}</p>
              <p class="card-title">$ {{ prod.precio }}</p>
              <a
                [routerLink]="['/verproducto', prod.id]"
                class="btn bg-pri text-white btn-block"
                >Ver más</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="separador-pri w-100" />
</div>
